name: Build Sellventory Companion

on:
  workflow_dispatch: {}   # allows manual Run
  push:
    branches: [ main ]    # builds on pushes to main

jobs:
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install --upgrade pip
      - run: pip install -r requirements.txt pyinstaller
      - run: pyinstaller -F -w ui.py -n sellventory.exe
      - uses: actions/upload-artifact@v4
        with:
          name: sellventory-windows
          path: dist/sellventory.exe

  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install --upgrade pip
      - run: pip install -r requirements.txt pyinstaller
      - run: pyinstaller -F ui.py -n sellventory
      - uses: actions/upload-artifact@v4
        with:
          name: sellventory-linux
          path: dist/sellventory
